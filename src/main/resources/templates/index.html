<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringChat</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary" style="padding-right: 8px; padding-left: 8px;">
        <a class="navbar-brand" href="#">SpringChat</a>
        <ul class="navbar-nav ml-auto">
            <li>
                <a onclick="turnSoundOnOff();">
                    <i id="speakerIcon" class="fa-solid fa-2xl fa-volume-high" style="color: #ffffff;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="usernameFormContainer" class="username-form-container">
        <div class="username-form-header">Type your username to start chatting</div>
        <form id="usernameForm" name="usernameForm" class="username-form">
            <input type="text" id="usernameInput" name="usernameInput" class="form-control" placeholder="Username">
            <div id="usernameInputErrorMessage" class="error-message" style="display: none;">Username cannot be empty</div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>

    <div class="modal fade" id="connectionErrorModal" tabindex="-1" role="dialog" aria-labelledby="connectionErrorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="connectionErrorModalLabel">Connection error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Could not connect to WebSocket server. Please refresh this page to try again!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chatPage" class="hidden">
        <div class="chat-container">
            <div class="messages-container">
                <div class="messages-header">Chat</div>
                <div id="messagesSpinner">
                    <div class="spinner-border text-primary connecting" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <ul id="messageArea" class="messages-area"></ul>
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" class="form-control" placeholder="Aa">
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="users-container">
                <div id="usersHeader" class="users-header">Users (0)</div>
                <div id="usersSpinner">
                    <div class="spinner-border text-primary connecting" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <ul id="usersArea" class="users-area"></ul>
            </div>
        </div>
    </div>

    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/scripts/chat.js}"></script>
    <script th:src="@{/scripts/validation.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js}"></script>
</body>
</html>
