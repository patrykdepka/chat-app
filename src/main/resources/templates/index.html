<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringChat</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary" style="padding-right: 8px; padding-left: 8px;">
        <a class="navbar-brand" href="#">SpringChat</a>
    </nav>

    <div id="usernameFormContainer" class="username-form-container">
        <div class="username-form-header">Type your username to start chatting</div>
        <form id="usernameForm" name="usernameForm" class="username-form">
            <input type="text" id="usernameInput" name="usernameInput" class="form-control" placeholder="Username">
            <div id="usernameInputErrorMessage" class="error-message" style="display: none;">Username cannot be empty</div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>

    <div id="chatPage" class="hidden">
        <div class="container">
            <h1>Connected</h1>
        </div>
    </div>

    <script th:src="@{/scripts/chat.js}"></script>
    <script th:src="@{/scripts/validation.js}"></script>
</body>
</html>
